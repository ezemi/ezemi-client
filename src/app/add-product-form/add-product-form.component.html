<div mat-dialog-content>
  <div>
    <mat-card>
      <mat-toolbar color="primary">
        <span class="title-center">Add Product</span> </mat-toolbar
      ><br />
      <form fxLayoutAlign="stretch" fxLayout="column">
        <mat-form-field>
          <mat-label>Product Id </mat-label>
          <input matInput />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Product Name</mat-label>
          <input matInput type="text" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Product Category</mat-label>
          <input matInput type="text" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Product Price </mat-label>
          <input matInput type="number" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Processing Price </mat-label>
          <input matInput type="number" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Product Details </mat-label>
          <input matInput type="text" />
        </mat-form-field>

        <button mat-raised-button mat-dialog-close color="accent" type="submit">
          Add
        </button>
      </form>
    </mat-card>
  </div>
</div>
