<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>To:{{ email }}</mat-card-title> <br />
  </mat-card-header>

  <mat-card-content>
    <mat-form-field>
      <textarea matInput name="reply" [(ngModel)]="msg" cols="30" rows="10">
      </textarea>
    </mat-form-field>
  </mat-card-content>
  <button mat-raised-button color="accent" (click)="denyApplication()">
    Send
  </button>
</mat-card>
