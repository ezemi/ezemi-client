<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>To: {{ email }}</mat-card-title> <br />
  </mat-card-header>

  <mat-card-content>
    <mat-form-field style="width: 300px">
      <textarea
        matInput
        name="reply"
        rows="5"
        placeholder="Write a deny msg to applicant."
        [(ngModel)]="msg"
      >
      </textarea>
    </mat-form-field>
  </mat-card-content>
  <button mat-raised-button color="accent" (click)="denyApplication()">
    Send
  </button>
</mat-card>
