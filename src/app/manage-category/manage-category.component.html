
<div>
    <div class="part1">
        <button class="btn" mat-raised-button color="accent"  (click)="openAddCategoryForm()">Add Category</button>        
    </div><br><br>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="CategoryId">
            <th mat-header-cell *matHeaderCellDef> Category Id </th>
            <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
        </ng-container>

        <ng-container matColumnDef="CategoryName">
            <th mat-header-cell *matHeaderCellDef> Category Name </th>
            <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
        </ng-container>

        <span class="distance"></span>
        <ng-container matColumnDef="deleteCategory">
            <th mat-header-cell *matHeaderCellDef>Delete Category</th>
            <td mat-cell *matCellDef="let element">
               <button mat-icon-button color="primary">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
