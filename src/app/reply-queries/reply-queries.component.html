<div class="parent">
  <h1>Queries</h1>
  <div class="card-container" *ngFor="let querys of queries">
    <div *ngIf="!querys.replied">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title
            >From:
            <span style="text-decoration: underline grey">
              {{ querys.email }}</span
            ></mat-card-title
          >
          <br />
        </mat-card-header>

        <mat-card-content>
          <p class="msg">{{ querys.query }}</p>
        </mat-card-content>
        <button mat-raised-button color="accent" (click)="openReply(querys)">
          Reply
        </button>
      </mat-card>
    </div>
  </div>
</div>
