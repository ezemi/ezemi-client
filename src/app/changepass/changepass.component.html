<div class="container">

  <div class="otp-container" *ngIf="!isVerified">

    <mat-card>
      <mat-card-subtitle>An OTP has been sent to your E-Mail</mat-card-subtitle>
      <mat-form-field appearance="outline">
        <mat-label> Enter OTP</mat-label>
        <input matInput placeholder="OTP">
      </mat-form-field>
      <mat-card-actions>
        <button mat-button mat-raised-button color="accent" (click)="toggle()">Submit</button>
      </mat-card-actions>
    </mat-card>
  
  </div>

  <div class="pass-container" *ngIf="isVerified" >
    <mat-card>
      <mat-card-subtitle>Enter New Password</mat-card-subtitle>
      <mat-form-field appearance="outline">
        <mat-label> New Password</mat-label>
        <input matInput placeholder="">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label> Confirm Password</mat-label>
        <input matInput placeholder="">
      </mat-form-field>
      

      <mat-card-actions>
        <button mat-button mat-raised-button color="accent">Submit</button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
