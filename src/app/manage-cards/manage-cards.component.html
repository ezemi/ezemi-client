<div class="compHeight">
    <div class="part1">
        <button class="btn" mat-raised-button color="accent"  (click)="openAddCardTypeForm()">Add Card Type</button>        
    </div><br><br>

    <div>
        <table mat-table [dataSource]="cardType" class="mat-elevation-z8">

            <ng-container matColumnDef="CardId">
                <th mat-header-cell *matHeaderCellDef> Card Id </th>
                <td mat-cell *matCellDef="let element"> {{element.cardTypeId}} </td>
            </ng-container>
    
            <ng-container matColumnDef="CardName">
                <th mat-header-cell *matHeaderCellDef> Card Name </th>
                <td mat-cell *matCellDef="let element"> {{element.cardTypeName}} </td>
            </ng-container>

            <ng-container matColumnDef="CreditAmount">
                <th mat-header-cell *matHeaderCellDef> Credit Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.creditAmount}} </td>
            </ng-container>
    
            <span class="distance"></span>
            <ng-container matColumnDef="deleteCategory">
                <th mat-header-cell *matHeaderCellDef>Delete Category</th>
                <td mat-cell *matCellDef="let element">
                   <button mat-icon-button class="icon_color">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
    
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
