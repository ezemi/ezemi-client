<div style="height: auto;">
  <div>
    <button mat-raised-button color="accent" (click)="openAddProductForm()">
      Add Prouduct
    </button>
  </div>
  <br /><br />

  <div>
    <table mat-table [dataSource]="product" class="mat-elevation-z8">
      <ng-container matColumnDef="ProductId">
        <th mat-header-cell *matHeaderCellDef>Product Id</th>
        <td mat-cell *matCellDef="let element">{{ element.productId }}</td>
      </ng-container>

      <ng-container matColumnDef="ProductName">
        <th mat-header-cell *matHeaderCellDef>Product Name</th>
        <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Product Price</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
      </ng-container>

      <ng-container matColumnDef="inStock">
        <th mat-header-cell *matHeaderCellDef>Product Stock</th>
        <td mat-cell *matCellDef="let element">
          <!-- <button mat-icon-button [style.color]="color(p)" (click)="toggle(element.inStock, element.productId)"> -->
            <button mat-icon-button [ngClass]="element.inStock ? 'inStock' : 'notinStock'"  (click)="toggle(element)">
            <mat-icon>lens</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="ProcessingFee">
        <th mat-header-cell *matHeaderCellDef>Processing Fee</th>
        <td mat-cell *matCellDef="let element">{{ element.processingFee }}</td>
      </ng-container>

      <ng-container matColumnDef="DateAdded">
        <th mat-header-cell *matHeaderCellDef>Date Added</th>
        <td mat-cell *matCellDef="let element">{{ element.dateAdded }}</td>
      </ng-container>

      <ng-container matColumnDef="ProductCategory">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">
          {{ element.category.categoryName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="updateProduct">
        <th mat-header-cell *matHeaderCellDef>Update Product</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button class="icon_color" (click)="openUpdateProduct(element)">
            <mat-icon>create</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
