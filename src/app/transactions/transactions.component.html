<div class="mat-elevation-z8">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Transactions</mat-card-title>
    </mat-card-header>
  </mat-card>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="TransactionId">
      <th mat-header-cell *matHeaderCellDef>Transaction Id</th>
      <td mat-cell *matCellDef="let Transactions">
        {{ Transactions.TransactionId }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let Transactions">{{ Transactions.Date }}</td>
    </ng-container>

    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let Transactions">{{ Transactions.Amount }}</td>
    </ng-container>

    <ng-container matColumnDef="TransactionMessage">
      <th mat-header-cell *matHeaderCellDef>Transaction Message</th>
      <td mat-cell *matCellDef="let Transactions">
        {{ Transactions.TransactionMessage }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
