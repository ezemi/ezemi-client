<div mat-dialog-content style="height: fit-content">
  <div>
    <mat-card>
      <mat-toolbar color="primary">
        <span class="title-center">Update Product</span> </mat-toolbar
      ><br />

      <form
        #form="ngForm"
        (ngSubmit)="updateProduct()"
        fxLayoutAlign="stretch"
        fxLayout="column"
      >
        <mat-form-field>
          <mat-label>Product Name</mat-label>
          <input
            matInput
            type="text"
            name="productName"
            [(ngModel)]="pdt.productName"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Select Category</mat-label>
          <mat-select
            class="mt-sel"
            name="pcategoryId"
            [(ngModel)]="pdt.categoryId"
            required
          >
            <mat-option
              *ngFor="let category of categories"
              [value]="category.categoryId"
              >{{ category.categoryName }}</mat-option
            >
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Product Price </mat-label>
          <input
            matInput
            type="number"
            name="price"
            [(ngModel)]="pdt.price"
            required
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Processing Fee </mat-label>
          <input
            matInput
            type="number"
            name="processingFee"
            [(ngModel)]="pdt.processingFee"
            required
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Product Details </mat-label>
          <input
            matInput
            type="text"
            name="productDetails"
            [(ngModel)]="pdt.productDetails"
            required
          />
        </mat-form-field>

        <div>
          <label>
            <span class="chooseFile">Select Image</span><br />
            <input
              #imageInput
              type="file"
              accept="image/*"
              (change)="processUpdatedImage(imageInput)"
              required
            />
          </label>
        </div>
        <br />

        <button
          mat-raised-button
          mat-dialog-close
          color="accent"
          type="submit"
          [disabled]="form.invalid"
        >
          Update
        </button>
      </form>
    </mat-card>
  </div>
</div>
