<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>To: {{ rowData.email }}</mat-card-title> <br />
  </mat-card-header>

  <mat-card-content>
    <mat-form-field style="width: 300px" class="text">
      <textarea rows="5" matInput name="reply" [(ngModel)]="genreply">
      </textarea>
    </mat-form-field>
  </mat-card-content>
  <button mat-raised-button color="accent" (click)="sendreply()">Send</button>
</mat-card>
