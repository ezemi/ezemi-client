<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>To:{{rowData.email}}</mat-card-title> <br>
      
    </mat-card-header>
    
    <mat-card-content >
        <mat-form-field class="text">
            <textarea style="width: 100%; max-width: 100%;" matInput name="reply" [(ngModel)]="genreply" cols="30" rows="8"> </textarea>

        </mat-form-field>
      

    </mat-card-content>
    <button
        mat-raised-button
        color="accent"
        (click)="sendreply()"
         >
        Send
     </button>
</mat-card>
