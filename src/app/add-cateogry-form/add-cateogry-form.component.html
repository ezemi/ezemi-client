<div>
  <mat-card>
    <mat-toolbar color="primary">
      <span class="title-center">Add Category</span> </mat-toolbar
    ><br/>
      <br>
    <form
      #form = "ngForm"
      (ngSubmit)="submitCategory()"
      fxLayoutAlign="stretch"
      fxLayout="column"
    >
      
      <mat-form-field>
        <mat-label>Category Name</mat-label>
        <input
          matInput
          type="text"
          name="categoryName"
          [(ngModel)]="category.categoryName"
          required
        />
      </mat-form-field><br><br>

      <button mat-raised-button mat-dialog-close color="accent" [disabled]=form.invalid type="submit">
        Add
      </button>
    </form>
  </mat-card>
</div>
